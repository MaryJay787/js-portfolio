<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>
<body class="main-content">
    <header class="section sect1 header active" id="home">
        <script src="https://kit.fontawesome.com/2fec6df3fa.js" crossorigin="anonymous"></script>
    </header>
    <main> 
        <section class="section sect2 about" id="about"></section>
        <section class="section sect3 portfolio" id="portfolio"></section>
        <section class="section sect4 blog" id="blog"></section>
        <section class="section sect5 contact" id="contact"></section> 
    </main>
    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home"">
            <i class="fa-solid fa-house"></i>
        </div>

        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="control control-3" data-id="portfolio">
            <i class="fa-solid fa-computer"></i>
        </div>

        <div class="control control-4" data-id="blog">
            <i class="fa-solid fa-blog"></i>
        </div>

        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-id-card"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
